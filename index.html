<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OmniCraft - Loja Minecraft</title>
<style>
:root{
  --primary:#00ff55;
  --secondary:#007f33;
  --accent:#00ffaa;
  --bg:#0b0b0b;
  --text:#f5f5f5;
  --card:#1a1a1a;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif;}
body{background:#0b0b0b;color:var(--text);overflow-x:hidden;scroll-behavior:smooth;position:relative;}

/* FUNDO MINECRAFT */
body::before{
  content:"";
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:url('https://i.imgur.com/XuCq1yV.jpg') repeat; /* Fundo Minecraft online */
  background-size:cover;
  filter:brightness(0.25);
  z-index:-2;
}

/* PARTICULAS VERDES */
.particles{position:fixed;width:100%;height:100%;z-index:-1;}
.particles div{position:absolute;width:2px;height:2px;background:#00ff55;border-radius:50%;opacity:0.8;animation: floatStars linear infinite;}
@keyframes floatStars{0%{transform:translateY(0) translateX(0);}100%{transform:translateY(-1200px) translateX(500px);}}

/* HEADER */
header{text-align:center;padding:100px 20px 80px;position:relative;}
.header-box{display:inline-block;background: rgba(0,127,51,0.7);border: 4px solid var(--primary);padding: 20px 40px;border-radius: 10px;box-shadow: 0 0 25px var(--accent);position: relative;top: -50px;}
header h1{font-size:4rem;color:var(--text);text-shadow: 2px 2px 0 var(--secondary), 4px 4px 0 var(--primary);margin:0;animation: pulseTitle 2s infinite alternate;}
@keyframes pulseTitle{0%{text-shadow:2px 2px 0 var(--secondary), 4px 4px 0 var(--primary);}50%{text-shadow:4px 4px 0 var(--secondary), 6px 6px 0 var(--primary);}100%{text-shadow:2px 2px 0 var(--secondary), 4px 4px 0 var(--primary);}}
header p{margin-top:20px;opacity:0.85;font-size:1.5rem;animation: fadeUp 1.5s ease forwards;}
header button{margin-top:25px;padding:14px 30px;font-size:1.2rem;border-radius:35px;border:none;background:linear-gradient(45deg,var(--primary),var(--secondary));color:#000;font-weight:bold;cursor:pointer;transition:.4s;box-shadow:0 0 20px var(--primary);}
header button:hover{transform:scale(1.08) rotate(-2deg);box-shadow:0 0 40px var(--secondary);}

/* GALERIA */
.gallery{display:grid;grid-template-columns: repeat(auto-fit,minmax(150px,1fr));gap:20px;margin:40px 20px;}
.card{background:var(--card);border-radius:20px;overflow:hidden;cursor:pointer;transition:.3s;box-shadow:0 6px 20px rgba(0,255,85,0.2);text-align:center;border:3px solid transparent;}
.card.selected{border-color:var(--primary);background:rgba(0,127,51,0.5);}
.card img{width:100%;height:120px;object-fit:cover;transition:.3s;}
.card:hover img{transform:scale(1.05);}
.card-info{padding:10px;}
.card-info span{display:block;font-size:1rem;}
.card-info .price{color:var(--primary);font-weight:bold;margin-top:5px;}
.buy-btn{display:block;margin:10px auto 0;padding:10px 25px;border:none;border-radius:30px;background:linear-gradient(45deg,var(--primary),var(--secondary));color:#000;font-weight:bold;cursor:not-allowed;opacity:0.6;transition:.3s;}
.buy-btn.active{cursor:pointer;opacity:1;}

/* FOOTER */
footer{text-align:center;padding:40px 20px;opacity:.8;font-size:1rem;}
</style>
</head>
<body>

<div class="particles" id="particles"></div>

<header>
  <div class="header-box"><h1>OmniCraft</h1></div>
  <p>Compre suas keys/omnitrix ðŸŒ¿âœ¨</p>
</header>

<section class="gallery" id="galeria"></section>

<footer>Â© 2026 OmniCraft â€¢ Todos os direitos reservados</footer>

<script>
// PARTICULAS
const particleCount = 150;
const particlesContainer = document.getElementById('particles');
for(let i=0;i<particleCount;i++){
  const p = document.createElement('div');
  p.style.left=Math.random()*100+'%';
  p.style.top=Math.random()*100+'%';
  p.style.width=Math.random()*3+'px';
  p.style.height=p.style.width;
  p.style.opacity=Math.random();
  p.style.animationDuration= 5 + Math.random()*10+'s';
  particlesContainer.appendChild(p);
}

// PRODUTOS (links online)
const produtos = [
  {src:'https://i.postimg.cc/HxbT7Tqb/key.jpg', nome:'Omni Chave', preco:'R$ 09,99'},
  {src:'https://i.imgur.com/1v9Qm9C.png', nome:'Omnitrix', preco:'R$ 20,00'},
  {src:'https://i.imgur.com/3pR8fJ7.png', nome:'Omnitrix NANO', preco:'R$ 26,99'}
];

// GALERIA
const galeria = document.getElementById("galeria");
produtos.forEach((item,index)=>{
  galeria.innerHTML += `
    <div class="card" data-index="${index}">
      <img src="${item.src}" alt="${item.nome}">
      <div class="card-info">
        <span>${item.nome}</span>
        <span class="price">${item.preco}</span>
        <button class="buy-btn" id="buy-${index}">Comprar</button>
      </div>
    </div>
  `;
});

// SELEÃ‡ÃƒO E BOTÃƒO
const cards = document.querySelectorAll('.card');
let selectedIndex = null;

cards.forEach(card=>{
  card.addEventListener('click',()=>{
    if(selectedIndex !== null){
      cards[selectedIndex].classList.remove('selected');
      document.getElementById(`buy-${selectedIndex}`).classList.remove('active');
    }
    const index = card.dataset.index;
    card.classList.add('selected');
    document.getElementById(`buy-${index}`).classList.add('active');
    selectedIndex = index;
  });
});

// BOTÃƒO WHATSAPP
function comprarWhats(nome){
  const numero = "5577998450104";
  const texto = encodeURIComponent(`OlÃ¡! Quero comprar: ${nome}`);
  window.open(`https://wa.me/${numero}?text=${texto}`,'_blank');
}

document.addEventListener('click',e=>{
  if(e.target.classList.contains('buy-btn') && e.target.classList.contains('active')){
    const idx = e.target.id.split('-')[1];
    comprarWhats(produtos[idx].nome);
  }
});
</script>
</body>
</html>
